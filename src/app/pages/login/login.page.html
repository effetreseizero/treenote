<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>

    <!-- Side menu button https://www.positronx.io/add-dynamic-side-menu-in-ionic-with-active-class/ -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <div id="container">

    

    <ion-card>
      <ion-card-content>
        <ion-button (click)="googleLogin()" expand="block" >
          <ion-icon src="./../../../assets/google_icon.svg" size="large" slot="start"></ion-icon>
          Login con Google
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Login con e-mail</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form>    
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" #email required></ion-input>
          </ion-item> 
      
          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" #password required></ion-input>
          </ion-item>
 
          <ion-button type="submit" (click)="emailLogin(email, password)" color="secondary">Accedi</ion-button>
    
          <ion-button (click)="registration()">Registrati con Email</ion-button>      
        </form>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
