<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registrati
    </ion-title>

    <!-- Side menu button https://www.positronx.io/add-dynamic-side-menu-in-ionic-with-active-class/ -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Crea account</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form>    
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" #email required></ion-input>
          </ion-item> 
    
          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" #password required></ion-input>
          </ion-item>
      
          <ion-row>
            <ion-col> 
            <ion-button type="submit" (click)="signUp(email, password)" expand="block">Crea nuovo account</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
