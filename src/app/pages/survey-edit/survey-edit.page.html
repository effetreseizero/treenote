<!-- https://www.joshmorony.com/advanced-forms-validation-in-ionic-2/-->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Survey Edit
    </ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="saveSurvey()"><ion-icon size="large" name="checkmark-circle-outline"></ion-icon></ion-button>
    </ion-buttons>

   
      <ion-toggle slot="end" [(ngModel)]="random_coords" checked>random_coords</ion-toggle>
    
  </ion-toolbar>
 
</ion-header>

<ion-content  [fullscreen]="true">



  <ion-fab *ngIf="segmentSelected==1" vertical="top" edge horizontal="end" slot="fixed" (click)="addTree()">
    <ion-fab-button color="danger" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-slides [options]="slideOptsSurveySlider"  #surveySlider (ionSlideDidChange)="slideChanged($event)">
    <!--survey slide-->
    <ion-slide>
      <p>ID: {{surveyId}}</p>
      <form [formGroup]="surveyForm" (ngSubmit)="saveSurvey()">

        <ion-item>
          <ion-label type="text" position="floating">Nome</ion-label>
          <ion-input formControlName="name" ></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label type="text" position="floating">Localit√†</ion-label>
          <ion-input formControlName="location" [class.invalid]="!surveyForm.controls.location.valid && (surveyForm.controls.location.dirty || submitAttempt)"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label type="text" position="floating">Note</ion-label>
          <ion-input formControlName="notes" ></ion-input>
        </ion-item>
    
      </form>
    </ion-slide>

    <!--trees slide-->

    <ion-slide>

      <div class="container">
        <div class="scroll" scrollY="true">
          <!-- //https://www.freakyjolly.com/ionic-firebase-crud-operations/#.X-2m2On0mEJ -->
          <ion-list>
            <ion-item *ngFor="let item of treeList ; let i=index">
              <span *ngIf="!item.isEdit; else elseBlock">

                <ion-label>{{item.specie}} {{item.d1}} {{item.d2}}</ion-label>
                <ion-button shape="round" slot="end" color="secondary" size="small" (click)="editTree(item)">
                  <ion-icon size="small" slot="icon-only" name="menu-outline"></ion-icon>
                </ion-button>
                <ion-button shape="round" slot="end" color="danger" size="small" (click)="deleteTree(item.id)">
                  <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
                </ion-button>
                

              </span>
              <ng-template #elseBlock>

                <ion-label><strong>Specie</strong></ion-label>
                <ion-input type="text" [(ngModel)]="item.editSpecie"></ion-input>
                <ion-label><strong>D1</strong></ion-label>
                <ion-input type="text" [(ngModel)]="item.editD1"></ion-input>
                <ion-label><strong>D2</strong></ion-label>
                <ion-input type="text" [(ngModel)]="item.editD2"></ion-input>
                <ion-button shape="round" color="danger" size="small" (click)="item.isEdit = false">
                  <ion-icon size="small" slot="icon-only" name="close-outline"></ion-icon>
                </ion-button>
                <ion-button shape="round" color="secondary" size="small" (click)="updateTree(item)">
                  <ion-icon size="small" slot="icon-only" name="checkmark-outline"></ion-icon>
                </ion-button>

              </ng-template>
            </ion-item>
          </ion-list>
        </div>
      </div>
    </ion-slide>    

    <!--map slide-->

    <ion-slide>
      <app-ol-map class="map"
      [center]="[-483281,6904172]"
      [zoom]="8.5"
      (mapReady)="onMapReady($event)"
      #app_ol_map
      ></app-ol-map>
    </ion-slide>

  </ion-slides>
  
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-segment [(ngModel)]="segmentSelected" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="0">
        <ion-label>Rilievo</ion-label>
      </ion-segment-button>
      <ion-segment-button value="1">
        <ion-label>Piante</ion-label>
      </ion-segment-button>
      <ion-segment-button value="2">
        <ion-label>Mappa</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
