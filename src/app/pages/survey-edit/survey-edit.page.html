<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Survey Edit
    </ion-title>

    <!-- Side menu button https://www.positronx.io/add-dynamic-side-menu-in-ionic-with-active-class/ -->
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <p>ID: {{surveyId}}</p>
  <p>Name: {{survey.name}}</p>
  <p>Location: {{survey.location}}</p>
  <p>Notes: {{survey.notes}}</p>
</ion-content>
