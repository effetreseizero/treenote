<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>

    <!-- Side menu button https://www.positronx.io/add-dynamic-side-menu-in-ionic-with-active-class/ -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <div id="container">
    <strong>Ready to create an app?</strong>
    <form (submit)="formSubmit()" [formGroup]="formGroup">
      <ion-item>
        <ion-label color="dark" [position]="'stacked'">Add survey</ion-label>
        <ion-input clearInput type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
        </ion-col>
      </ion-row>
    </form>
    <div *ngFor="let survey of surveys">
      <p>{{survey}}</p>
   </div>
  </div>
</ion-content>
