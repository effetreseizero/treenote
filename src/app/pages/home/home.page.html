<ion-header [translucent]="true">
  <ion-toolbar >
     <!-- Side menu button https://www.positronx.io/add-dynamic-side-menu-in-ionic-with-active-class/ -->
     
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
      <ion-icon src="./../../../assets/silvacuore_small.svg" size="large"></ion-icon>
    </ion-buttons>
    <ion-title>
      SilvaCuore
    </ion-title>

   

    <ion-buttons slot="secondary">
      <ion-button *ngIf="!(user!=null)" (click)="logIn()" fill="outline" color="danger">Partecipa</ion-button>
      <ion-item  *ngIf="(user!=null)">       
        <ion-avatar (click)="userAccout()" >
          <img [src]="user.photoURL">
        </ion-avatar>
      </ion-item>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <ion-fab *ngIf="(user!=null)" vertical="top" horizontal="end"  slot="fixed" (click)="createSurvey()">
    <ion-fab-button id="add-survey-button" color="danger" style ="
      --border-radius: 20px;
      max-width: unset;
      min-width: unset;
      width: 120px;
    "
    >
      SEGNALA 
      <ion-icon name="arrow-forward-outline"></ion-icon>
      <!--ion-icon src="./../../../assets/icon/forest-svgrepo-com.svg"  size="large"></ion-icon-->
    </ion-fab-button>
  </ion-fab>
  <app-ol-map
      class="map"
      [center]="[12.5,42]"
      [zoom]="5.5"
      (mapReady)="onMapReady($event)"
      #app_ol_map
  >
  </app-ol-map>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="switchBaseMap()" color="primary">
      <ion-icon name="map-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
