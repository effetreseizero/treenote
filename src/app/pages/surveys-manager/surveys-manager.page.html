<ion-header>
  <ion-toolbar>
    <ion-title>Gestore Segnalazioni</ion-title>

    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding background">

  <ion-list>
    <ion-list-header>
      <h1>Segnalazioni presenti</h1>
    </ion-list-header>

    <ion-item *ngFor="let item of surveysList" lines="inset">
      <ion-label>
        <h2>{{item.localita}}</h2>
        <h3>{{item.short_date}}</h3>
      </ion-label>
      
    </ion-item>
    
  </ion-list>

  



</ion-content>
