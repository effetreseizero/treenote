<ion-header>
  <ion-toolbar>
    <ion-title>Segnalazioni</ion-title>

    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="createSurvey()"><ion-icon size="large" name="add-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding background">

  </ion-fab-->

  <ion-list>
    <ion-list-header>
      <h1>Segnalazioni inviate</h1>
    </ion-list-header>
    <ion-item *ngFor="let item of activeSurveys()" lines="inset">
      <ion-label>
        <h2>{{item.localita}}</h2>
        <h3>{{item.short_date}}</h3>
      </ion-label>
      <ion-button slot="end" shape="round" color="secondary" size="small" (click)="editSurvey(item.id)"> 
        <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
      </ion-button>

      <ion-button slot="end" shape="round" color="danger" size="small" (click)="deleteSurvey(item.id)">
        <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <h1>Segnalazioni pubblicate</h1>
    </ion-list-header>
